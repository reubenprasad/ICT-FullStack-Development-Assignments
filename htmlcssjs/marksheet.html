<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./marksheet.css">
    <script src="./marksheet.js"></script>
</head>
<body>
    <form id="form1">
        <table class="table form-group" id="nam_tab">
            <tr>
                <td class="label" style="border: none">Name :</td>
                <td style="border: none"><input class="form-control" type="text" id="name_inp" placeholder="Enter Name" pattern="[A-Za-z ]{1,32}" required></td>
                <td class="label" style="border: none">Semester :</td>
                <td style="border: none">
                <select class="form-control" id="sem_inp" required>
                    <option value="0">Select</option>  
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                </td>
                <td class="label" style="border: none">Exam Code :</td>
                <td style="border: none"><input class="form-control" id="ecode_inp" type="text" placeholder="Enter Exam Code" required></td>
            </tr>
        </table>
        <table class="table form-group" style="background-color: white; border:none">
                <tr style="border: none">
                        <td style="border: none"></td>
                        <td style="border: none"></td>
                            <td style="border: none">
                                    <button type="button" class="btn btn-info" id="clr1" onclick="clearData(1)">Clear</button> 
                            </td>
                                 <td style="border: none"> <button type="button" class="btn btn-success" onclick="dispSemTable()">Proceed</button>
                                </td>
                                <td style="border: none"></td>
                                <td style="border: none"></td>
                    </tr>
        </table>
    </form>
   
   <br><br>
   <form id="form2">
    <table class="table form-group" id="sem_tab" style="visibility:hidden; text-align: center">
        <thead>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Total Marks</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <table class="table form-group" style="background-color: white; border:none">
            <tr style="border: none">
                    <td style="border: none"></td>
                    <td style="border: none"></td>
                        <td style="border: none">
                                <button type="button" id="clr2" class="btn btn-info" onclick="clearData(2)" style="visibility: hidden">Clear</button> 
                    </td>
                    <td style="border: none">   <button type="button" class="btn btn-success" id="gen_ms" style="visibility: hidden" onclick="genMarksheet()">Generate Marksheet</button> </td>
                    <td style="border: none"></td>
                    <td style="border: none"></td>
                </tr>
    </table>
   </form>
   <br><br>
<div class="div">
    <table class="table" id="resstud_tab" style ="visibility: hidden">
        
    </table>
    <table class="table" id="res_tab" style="visibility: hidden">
        <thead>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Total Marks</th>
            <th>Grade</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<table class="table" style="background-color: white; border:none;">
        <tr style="border: none">
                <td style="border: none"></td>
                <td style="border: none; text-align: center">
                   <button type="button" id="clr3" class="btn btn-info" onclick="clearData(3)" style="visibility: hidden;">Clear</button>
                </td>
                <td style="border: none"></td>
        </tr>
</table>

</body>
</html>
